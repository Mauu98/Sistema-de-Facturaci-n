<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Test</title>
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 text-center">

		<div class="card border-primary text-center">
			<div class="card-header">Sign In</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
				<div class="form-group col-sm-13">
				<input type="text" name="username" id="username" class="form-control" placeHolder="UserName" autofocus required/>
				</div>
				
				<div class="form-group col-sm-13">
				<input type="password" name="password" id="password" class="form-control" placeHolder="Password" required />
				</div>
				
				<div class="form-group col-sm-13 text-center">
				<input type="submit" class="btn btn-lg btn-block btn-primary" value="Sign In"/>
				</div>
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				
				
				</form>
			</div>
		</div>


	</div>

	<footer class="text-center" th:replace="layout/layout :: footer"></footer>


</body>
</html>
